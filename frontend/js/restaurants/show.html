<md-content class="md-padding" layout="row">
  <md-card flex="fill">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{$ctrl.restaurants.restaurant.name}}</span>
        <span class="md-subhead">{{$ctrl.restaurants.restaurant.vicinity}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content layout="row" layout-align="space-between">
      <div class="md-media-xl card-media" style="height: 410px;">
        <img ng-src="http://www.foodista.com/sites/default/files/default_images/placeholder_rev.png"/>
      </div>
    </md-card-content>
    <md-card-content>
      <md-list class="md-dense" flex>
        <md-list-item class="md-3-line" ng-show="!$ctrl.restaurants.restaurant.reviews.length">
          <div class="md-list-item-text" layout="column">
            <h1>No reviews yet!</h1>
          </div>
        </md-list-item>
        <md-list-item class="md-3-line" ng-repeat="review in $ctrl.restaurants.restaurant.reviews">
          <div class="md-list-item-text" layout="column">
            <h3>{{ review }}</h3>
          </div>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>
    </md-card-content>
  </md-card>
</md-content>
