<md-content>
  <h1>Restaurants near you!</h1>
  <md-list flex>
    <md-list-item class="md-2-line" ng-repeat="restaurant in $ctrl.restaurants.allRest">
      <img ng-src="https://img.klik-eat.com/inc/upload/images/restaurant/logos/Placeholder/Placeholder%20-%20food.jpg" class="md-avatar"/>
      <div class="md-list-item-text" layout="column">
        <h3>{{ restaurant.name }}</h3>
        <h4>{{ restaurant.vicinity }}</h4>
      </div>
      <md-button class="md-warn">Review!</md-button>
      <md-divider ></md-divider>
    </md-list-item>
  </md-list>
</md-content>
